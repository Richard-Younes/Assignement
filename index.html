<!-- @format -->
<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
	</head>

	<body>
		<!--Your scene is where all your entities are present and rendered -->
		<a-scene>
			<!--  Here is where all your imported assets will be placed
            to be used later on in your scene  -->
			<a-assets>
				<img id="floor" src="https://cdn.glitch.global/e5f810ca-da24-4be4-a882-0f248423bb5f/Checkered.png?v=1642594567234" />
			</a-assets>

			<!-- Default Lightning in the A-Frame Scene -->
			<!-- Ambient Light -->
			<!--       <a-entity light="type: ambient;
                       color: #BBB">
      </a-entity> -->

			<!-- Directional Light -->
			<!--       <a-entity light="type: directional;
                       color: white;
                       intensity: 0.6;
                       castShadow: true"
                position="-0.5 1 1">
      </a-entity> -->

			<!-- Custom Light | Ambient -->
			<a-entity
				light="type: ambient; 
                       intensity: 0.2"
			>
			</a-entity>

			<!-- Custom Light | Point -->
			<a-entity position="0.5 5 1" rotation="0 0 180">
				<!-- Create the lamp base (a-box) -->
				<a-box position="0 0 0" width="0.2" height="0.2" depth="0.2" color="gray"></a-box>

				<!-- Create the lampshade (a-cylinder) -->
				<a-cylinder position="0 0.1 0" radius="0.15" height="0.3" color="white"></a-cylinder>

				<!-- Add a light source inside the lampshade -->
				<a-light id="light" type="point" color="white" position="0 0.5 0" intensity="2" distance="10" decay="1" castShadow="true"></a-light>
			</a-entity>
			<!-- Custom Light | Spot -->

			<!-- Sky -->
			<a-sky color="white"></a-sky>

			<!-- Ground -->
			<a-plane
				material="
                         src: #floor;
                         repeat: 2000 2000;"
				scale="10000 10000 1"
				rotation="-90 0 0"
			>
			</a-plane>

			<a-entity rotation="0 90 0 " position="10 0 3">
				<a-camera><a-cursor raycaster="objects: .ui"></a-cursor></a-camera>
			</a-entity>
			<!-- Building blue room -->
			<a-box color="cyan" position="0.5 2.5 -4" scale="10 5 0.1" shadow="receive: true"> </a-box>

			<a-box color="cyan" position="-4.5 2.5 1" scale="10 5 0.1" rotation="0 90 0" shadow="receive: true"> </a-box>

			<a-box color="cyan" position="0.5 5 1" scale="10 10 0.1" rotation="90 0 0" shadow="receive: true"> </a-box>

			<a-box color="cyan" position="0.5 2.5 6" scale="10 5 0.1" shadow="receive: true"> </a-box>

			<!-- The following part is for the 6 buttons -->

			<a-entity position="5.5 0.2 3" rotation="0 -90 0">
				<a-box position="0 1 -3" depth="0.1" width="1" height="0.5" color="gray"></a-box>

				<!-- Create 6 cylinders as buttons -->
				<a-cylinder
					position="-0.3 1.15 -3.1"
					radius="0.1"
					height="0.06"
					color="blue"
					animation__enter="property: material.color; from: blue; to: #6666ff; 
                               startEvents: mouseenter; dur: 250; easing: linear"
					animation__leave="property: material.color; to: #6666ff; from: blue; 
                               startEvents: mouseleave; dur: 250; easing: linear"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #0000ff;
                              "
				></a-cylinder>
				<a-cylinder
					position="0 1.15 -3.1"
					radius="0.1"
					height="0.06"
					color="green"
					animation__enter="property: material.color; from: green; to: #66ff66; 
                               startEvents: mouseenter; dur: 250; easing: linear"
					animation__leave="property: material.color; to: #66ff66; from: green; 
                               startEvents: mouseleave; dur: 250; easing: linear"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #66ff66;
                              "
				></a-cylinder>
				<a-cylinder
					position="0.3 1.15 -3.1"
					radius="0.1"
					height="0.06"
					color="red"
					class="ui"
					animation__enter="property: material.color; from: red; to: #ff8080; 
                               startEvents: mouseenter; dur: 250; easing: linear"
					animation__leave="property: material.color; to: #ff8080; from: red; 
                               startEvents: mouseleave; dur: 250; easing: linear"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #ff0000;
                              "
				></a-cylinder>
				<a-cylinder
					position="-0.3 0.95 -3.1"
					radius="0.1"
					height="0.06"
					color="white"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #ffffff;
                              "
				></a-cylinder>
				<a-cylinder
					position="0 0.95 -3.1"
					radius="0.1"
					height="0.06"
					color="white"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #ffffff;
                              "
				></a-cylinder>
				<a-cylinder
					position="0.3 0.95 -3.1"
					radius="0.1"
					height="0.06"
					color="white"
					event-set__scale="_event: click; _target: #light;
                               animation.property: color;
                               animation.to: #ffffff;
                              "
				></a-cylinder>
			</a-entity>

			<a-box id="yellow" color="#FFAA00" scale="1 2 2" position="-2 1 5" class="ui"> </a-box>

			<a-entity position="8 0 7.5">
				<a-cylinder
					rotation="90 0 0"
					position="0 0.95 -3.1"
					radius="0.1"
					height="0.06"
					color="gold"
					event-set__scale="_event: click; _target: #yellow;
                               animation.property: position;
                               animation.to: -2 1 -2;
															 animation.dur: 400;
															                                animation.easing: easeInOutBack
                              "
					class="ui"
				></a-cylinder>
				<a-cylinder
					rotation="90 0 0"
					position="0.5 0.95 -3.1"
					radius="0.1"
					height="0.06"
					color="orangered"
					event-set__scale="_event: click; _target: #yellow;
                               animation.property: position;
                               animation.to: -2 1 5;
															 animation.dur: 400;
                                                             animation.easing: easeInOutBack"
					class="ui"
				></a-cylinder>
			</a-entity>
		</a-scene>
	</body>
</html>
